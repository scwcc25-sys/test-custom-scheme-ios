
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Open App</title>
</head>
<body>

<p>Scheme URL: <span id="schemeDisplay"></span></p>
<button id="openApp">Open App</button>
<script>
	const schemeUrl = "my.gov.perkeso.mobile:///search-jobs?jobId="; // Replace with your custom scheme
	const fallbackUrl = "https://apps.apple.com/app/id6739038280"; // Replace with your App Store URL

	// Display the scheme URL on the page
	document.getElementById('schemeDisplay').textContent = schemeUrl;

	document.getElementById('openApp').addEventListener('click', function() {
		const start = Date.now();
		window.location.href = schemeUrl;
		setTimeout(function() {
			if (Date.now() - start < 1600) {
				window.location.href = fallbackUrl;
			}
		}, 1500);
	});
</script>
</body>
</html>
